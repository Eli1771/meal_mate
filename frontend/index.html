<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MealMate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="title">
        <h1>MealMate</h1>
      </div>
      <!--Meal planning control buttons-->
      <div class="function-pane" id="top-right">
        <p class="pane-title">Select Which Meals to Generate</p>
        <h5><label for='select-all-meals'>Select All</label></h5>
        <input type="checkbox" id="select-all-meals">
        <div id="meal-buttons-map">
          <div></div>
          <button class="select-all">Su</button>
          <button class="select-all">Mo</button>
          <button class="select-all">Tu</button>
          <button class="select-all">We</button>
          <button class="select-all">Th</button>
          <button class="select-all">Fr</button>
          <button class="select-all">Sa</button>
        </div>
      </div>
      <!--Info on the established meal plan-->
      <div class="function-pane" id="bottom-left">
        <h2 class="pane-title">Your Week</h2>
        <h3 class="pane-title" id="week-label">Your Week</h3>
        <div class="select-nav">
          <h4 id="meal-title">Date - Meal</h4>
        </div>
        <!-- ACTUAL MEAL PLANS LOCATED HEAR -->
        <div id="all-meals"></div>
      </div>
      <!--Meal plan generator-->
      <div class="function-pane" id="bottom-right">
        <div class="select-nav">
          <h4>Plan Type</h4>
        </div>
        <div id="oven">
	        <div id="oven-dials">
    	      <div class="oven-dial"></div>
    	      <div class="oven-dial"></div>
    	      <div class="oven-dial"></div>
    	      <div class="oven-dial"></div>
            <div class="oven-dial"></div>
	        </div>
          <div id="oven-door">
            <!-- CLOSED OVEN -->
            <div id="oven-handle" class="closed-oven"></div>
            <button id="generate-plan" class="closed-oven">Create Your Plan!</button>
            <!-- OPEN OVEN -->
            <!-- First Tab -->
            <input type="radio" name="open-oven-content" id="oven-meals">
            <div>
              <label for="oven-meals" class="open-oven left hidden">Meals</label>
              <div class="open-oven-door-content open-oven hidden" id="oven-meals-content-pane">


              </div>
            </div>
            <!-- Second Tab -->
            <input type="radio" name="open-oven-content" id="oven-shopping-list">
            <div>
              <label for="oven-shopping-list" class="open-oven right hidden">Shopping List</label>
              <div class="open-oven-door-content open-oven hidden" id="oven-shopping-list-content-pane">

              </div>
            </div>
            <!-- Rest of content (oven door) -->
            <button id="oven-door-opened" class="open-oven hidden">Start Over?</button>
            <div id="oven-handle-opened" class="open-oven hidden"></div>
          </div>
          <div id="oven-drawer">
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
