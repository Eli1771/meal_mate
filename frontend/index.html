<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MealMate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="title">
        <h1>MealMate</h1>
      </div>
      <!--Meal planning control buttons-->
      <div class="function-pane" id="top-right">
        <p class="pane-title">Select Which Meals to Generate</p>
        <div id="meal-buttons-map">
          <div></div>
          <div>Su</div>
          <div>Mo</div>
          <div>Tu</div>
          <div>We</div>
          <div>Th</div>
          <div>Fr</div>
          <div>Sa</div>
        </div>
      </div>
      <!--Info on the established meal plan-->
      <div class="function-pane" id="bottom-left">
        <h3 class="pane-title">Your Week</h3>
        <div class="select-nav">
          <h4 id="meal-title">Date - Meal</h4>
        </div>
      </div>
      <!--Meal plan generator-->
      <div class="function-pane" id="bottom-right">
        <div class="select-nav">
          <h4>Plan Type</h4>
        </div>
        <div id="oven">
          <button id="generate-plan">Create Your Plan!</button>
        </div>
      </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
