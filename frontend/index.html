<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MealMate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="title">
        <h1>MealMate</h1>
      </div>
      <!--Meal planning control buttons-->
      <div class="function-pane" id="top-right">
        <p class="pane-title">Select Which Meals to Generate</p>
        <label for='select-all-meals'>Select All</label>
        <input type="checkbox" id="select-all-meals">
        <div id="meal-buttons-map">
          <div></div>
          <div>Su</div>
          <div>Mo</div>
          <div>Tu</div>
          <div>We</div>
          <div>Th</div>
          <div>Fr</div>
          <div>Sa</div>
          <div></div>
        </div>
      </div>
      <!--Info on the established meal plan-->
      <div class="function-pane" id="bottom-left">
        <h3 class="pane-title" id="week-label">Your Week</h3>
        <div class="select-nav">
          <h4 id="meal-title">Date - Meal</h4>
        </div>
      </div>
      <!--Meal plan generator-->
      <div class="function-pane" id="bottom-right">
        <div class="select-nav">
          <h4>Plan Type</h4>
        </div>
        <div id="oven">
	        <div id="oven-dials">
    	      <div class="oven-dial"></div>
    	      <div class="oven-dial"></div>
    	      <div class="oven-dial"></div>
    	      <div class="oven-dial"></div>
	        </div>
          <div id="oven-door" class="opened">
            <!-- CLOSED OVEN -->
            <div id="oven-handle"></div>
            <button id="generate-plan">Create Your Plan!</button>
            <!-- OPEN OVEN -->
            <button id="oven-door-opened">Start Over!</button>
            <div id="oven-handle-opened"></div>
          </div>
          <div id="oven-drawer">
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
